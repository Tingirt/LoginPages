<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SOCIAL MEDIA LOGIN</title>
    </head>
    <body>
        <div id="main-forms">
            <!-- Login Form -->
            <form id="login-form" class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">LOGIN</h1>
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button" id="google-login"><span><i class="fab fa-google-plus-g"></i> Sign in with Google</span></button>
                    <button class="btn facebook-btn social-btn" type="button" id="facebook-login"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span></button>
                    <button class="btn github-btn social-btn" type="button" id="github-login"><span><i class="fab fa-github"></i> Sign in with GitHub</span></button>
                </div>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
                <a href="#" id="forgot_pswd">Forgot password?</a>
                <hr>
                <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button>
     
            </form>
            
            <!-- Reset Password Form -->
            <form action="/reset/password/" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required autofocus>
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
    
            <!-- Firebase UI Container -->
            <div id="firebaseui-auth-container"></div>

            <!-- Sign-Up Form -->
            <form id="signup-form" class="form-signup">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Sign Up</h1>
                <div class="social-login">
                    <button class="btn facebook-btn social-btn" type="button" id="facebook-signup"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span></button>
                    <button class="btn google-btn social-btn" type="button" id="google-signup"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span></button>
                    <button class="btn github-btn social-btn" type="button" id="github-signup"><span><i class="fab fa-github-plus-g"></i> Sign up with Github+</span></button>
                </div>     
                <input type="text" id="user-name" class="form-control" placeholder="Full name" required autofocus>
                <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus>
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus>
                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
            </form>
        </div>

        <div class="social-login"> <button class="btn google-btn social-btn" type="button" id="signOutButton"><span><i class="fas fa-phone"></i> Sign Out</span></button></div>

        <div id="message">
            <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
            <img src="" id="id">
        </div>
        <script type="module" src="script.js"></script>
    </body>
    </html>
